<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meloform</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="/assets/logo.png" alt="Meloform Logo" class="logo">
            <h2>Create an Account</h2>
            <p>Join us and experience music like never before!</p>

            <!-- Added the correct ID -->
            <form id="signup-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
