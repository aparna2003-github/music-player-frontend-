<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meloform</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/assets/logo.png" alt="Meloform Logo" class="logo">
            <h2>Welcome Back</h2>
            <p>Login to continue enjoying the music!</p>
            
            <!-- Added "id=login-form" to form -->
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
